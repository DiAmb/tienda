<div class="page-product">
  <button (click)="goBack()">Back</button>
  <div class="detail" *ngIf="producto">
    <div class="gallery">
      <swiper [slidesPerView]="1">
        <ng-template swiperSlide *ngFor="let img of producto?.images">
          <img [src]="img" alt="img" />
        </ng-template>
      </swiper>
    </div>
    <div>
      <h1>{{ producto.title }}</h1>
      <h2>{{ producto.price | currency }}</h2>
      <p>{{ producto.description }}</p>
    </div>
  </div>
</div>
