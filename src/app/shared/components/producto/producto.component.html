<a [routerLink]="['/product',product.id]">
  <app-img *ngIf="product.images.length > 0" [img]="product.images[0]"></app-img>
</a>

<h2>{{ product.price | currency:'Q' }}</h2>
<p>{{ product.title }}</p>
<p class="category">{{ product.category.name }}</p>
<p>{{ product.taxes ?? '' | currency:'Q'}}</p>
<!-- <button (click)="onShowDetail()">See detail</button> -->
<a routerLink="." [queryParams]="{product: product.id}">Ver detalle</a>
<button (click)="toggleCart()">Add cart</button>
